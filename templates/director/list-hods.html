{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/list-style.css' %}">
<style media="screen">
  .cotainer{
    max-width:1000px;
    background:white;
    margin:auto;
    top:100px;
  }
</style>
{% endblock  %}
{% block body %}
{% include 'includes/navbar.html'%}

<div class="cotainer">

<div class="task-manager">
      <div class="page-content">
        <div class="row">
          <div class="col-md-12">
            <div class="header upcoming">All HOD Accounts</div>


            <div class="tasks-wrapper" style="overflow-y: scroll; height: 600px">
              {% for d in accs %}<div class="task">
                <span class="label-text">{{d.username}}</span>
                <span class="tag progress">{{d.dept}}</span>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock  %}
{% block foot %}

{% endblock  %}
